<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="producto_nuevo.html">
</head>
<body>
    <div class="container py-5">
        <form name="form">
            <table class="table table-striped">
                <tr>
                    <td><h3 class="text-secondary" th:text="${mensaje}" ></h3></td>
                </tr>
                <tr>
                    <td><b style="font-size: 18pt;">Descripcion: </b> <i th:text="${producto.descripcion}"></i></td>
                    
                </tr>
                <tr>
                    <td><b style="font-size: 18pt;">Existencia:</b> <i th:text="${producto.existencia}"></i></td>
                </tr>
                <tr>
                    <td><b style="font-size: 18pt;">Precio: </b> <i th:text="${producto.precio}"></i></td>
                </tr>
                <tr>
                    <td><b style="font-size: 18pt;">Fecha Ultimo Ingreso: </b> <i th:text="${producto.ultimoIngreso}"></i></td>
                </tr>
                <tr>
                    <td><b style="font-size: 18pt;">Categoria: </b><i th:text="${producto.categoria}"></i></td>
                </tr>
                <tr>
                    <td><b style="font-size: 18pt;">Disponible: </b><i th:text="${producto.disponible} ? 'SI' : 'NO'"></i></td>
                </tr>
                <tr>
                    <td><b style="font-size: 18pt;">Observacion: </b> <i th:text="${producto.observacion}"></i></td>
                </tr>
                <tr>
                    <td><a href="/productos"><i> <<</i> regresar</a></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
