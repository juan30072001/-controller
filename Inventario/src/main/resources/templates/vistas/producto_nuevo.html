<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Nuevo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container py-5">
        <form method="POST" th:object="${producto}" th:action="@{/consulta}">
            <table class="table table-striped">
                <tr>
                    <td><h3 class="text-secondary" th:text="${mensaje}" ></h3></td>
                </tr>
                <tr>
                    <td>Descripcion <br><input type="text" size="143" th:field="*{descripcion}" class="form-control form-control-sm"></td>
                </tr>
                <tr>
                    <td>Categoria <br>
                        <select style="width: 820pt;" th:field="*{categoria}" class="form-control form-control-sm"> 
                            <option th:each="opcion: ${opciones}" th:value="${opcion}" th:text="${opcion}"></option> 
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Existencia <br> <input type="number" style="width: 820pt;" th:field="*{existencia}" class="form-control form-control-sm" min="1" max="10000"></td>
                </tr>
                <tr>
                    <td>Precio <br> <input type="number" size="143" th:field="*{precio}" class="form-control form-control-sm" min="0" step="0.1"></td>
                </tr>
                <tr>
                    <td>Fecha Ultimo Ingreso <br> <input type="date" style="width: 820pt;" th:field="*{ultimoIngreso}" class="form-control form-control-sm" ></td>
                </tr>
                <tr>
                    
                    <td>
                        <input type="checkbox" th:field="*{disponible}" class="form-check-input"> Disponible
                    </td>
                </tr>
                <tr>
                    <td>Observaciones <br> <textarea style="width: 820pt;" th:field="*{observacion}" class="form-control form-control-sm"></textarea></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Enviar producto" class="btn btn-success" ></td>
                </tr>
            </table>

        </form>
        
    </div>
    
</body>
</html>
